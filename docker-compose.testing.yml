services:
  productservice.api:
    image: tst-productserviceapi:latest 
    env_file:
      - ProductService/.env 
    environment:
      - ASPNETCORE_ENVIRONMENT=Testing
    ports:
      - "8082:8080"
    volumes:
      - ./ProductService/ProductService.API:/src/ProductService.API 

  orderservice.api:
    image: tst-orderservice:latest 
    env_file:
      - OrderService/.env
    environment:
      - ASPNETCORE_ENVIRONMENT=Testing
    ports:
      - "8081:8080"
    volumes:
      - ./OrderService/OrderService.API:/src/OrderService.API